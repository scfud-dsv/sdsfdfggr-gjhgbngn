<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户访问记录系统</title>
    <style>
        body {
            background: url('https://picsum.photos/1920/1080') center/cover no-repeat fixed;
            color: white;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            overflow: hidden;
        }
        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            transform: rotate(0deg);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .input-container {
            position: relative;
            margin: 20px 0;
        }
        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            width: 120px;
            text-align: center;
            outline: none;
            padding: 5px;
            letter-spacing: 10px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            caret-color: white;
        }
        .line {
            height: 2px;
            background: linear-gradient(90deg, white var(--width, 0%), rgba(255,255,255,0.3) var(--width, 0%));
            width: 100%;
        }
        .error {
            color: red;
            height: 20px;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="cube"></div>
    <div style="text-align:center">
        <div>用户访问记录系统：</div>
        <div class="input-container">
            <input type="password" id="passwordInput" maxlength="4" autofocus>
            <div class="line"></div>
        </div>
        <div id="errorMsg" class="error"></div>
    </div>

    <script>
        const input = document.getElementById('passwordInput');
        const line = document.querySelector('.line');
        const errorMsg = document.getElementById('errorMsg');
        const cube = document.querySelector('.cube');
        
        function placeCube() {
            cube.style.left = Math.random() * 80 + 'vw';
            cube.style.top = Math.random() * 80 + 'vh';
        }
        
        placeCube();
        setInterval(placeCube, 5000);
        
        input.addEventListener('input', (e) => {
            line.style.setProperty('--width', input.value.length * 25 + '%');
            
            if(input.value.length === 4) {
                if(input.value === "zc00") {
                    window.location.href = "./data/information.htm";
                } else {
                    errorMsg.textContent = "密码错误！";
                    errorMsg.style.opacity = 1;
                    input.value = '';
                    line.style.setProperty('--width', '0%');
                    setTimeout(() => errorMsg.style.opacity = 0, 2000);
                }
            }
        });
    </script>
</body>
</html>
